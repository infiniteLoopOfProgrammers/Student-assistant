<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="jquery-3.7.1.min.js"></script>
    <style>
      #mySVG {
        position: absolute;
        top: 0;
        left: 0;
      }

      #ShowImgDiv {
        border: 5px solid black;
      }

      #ShowImg {
        width: 100%;
      }

      .custom-file-upload {
        padding: 10px;
        cursor: pointer;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 4px;
        text-align: center;
      }
    </style>
  </head>
  <body style="background: lightgray">
    <div class="container text-center mt-5">
      <div class="row">
        <div class="col align-self-center">
          <div class="shadow-lg p-3 mb-5 bg-body rounded">
            <input
              type="file"
              lass="shadow-md mb-3"
              id="fileUpload"
              style="display: none"
              accept="image/jpeg, image/png"
              multiple
            />
            <label for="fileUpload" class="custom-file-upload"
              >Upload Image</label
            >
            <div
              id="asli"
              class="row gap-3 mt-4 mx-auto justify-content-center"
            >
              <div
                class="card cloneCard col-md-5 col-sm-11 justify-content-center"
                style="max-width: 540px"
              >
                <div class="row g-0">
                  <div class="col-md-4">
                    <img
                      src="image for test\test7.jpg"
                      class="img-fluid rounded-start imageMy"
                      alt="..."
                    />
                  </div>
                  <div class="col-md-8">
                    <div class="card-body">
                      <h5 class="card-title">Card title</h5>
                      <button class="btn btn-secondary crop">Crop</button>
                      <button class="btn btn-danger delete">Delete</button>
                      <p class="card-text">
                        <small class="text-muted"></small>
                      </p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="modal" tabindex="-1" id="myModal">
      <div class="modal-dialog modal-dialog-centered">
        <div
          id="modalAsli"
          class="modal-content"
          style="width: fit-content; height: fit-content"
        >
          <div class="modal-header">
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div id="ShowImgDiv" style="position: relative">
              
              <img id="ShowImg" src="./image for test/test7.jpg" alt="" />

              <svg id="mySVG" width="500" height="500">
                <line
                  id="line1"
                  x1="50"
                  y1="50"
                  x2="450"
                  y2="50"
                  stroke="blue"
                />
                <line
                  id="line2"
                  x1="450"
                  y1="50"
                  x2="450"
                  y2="450"
                  stroke="blue"
                />
                <line
                  id="line3"
                  x1="450"
                  y1="450"
                  x2="50"
                  y2="450"
                  stroke="blue"
                />
                <line
                  id="line4"
                  x1="50"
                  y1="450"
                  x2="50"
                  y2="50"
                  stroke="blue"
                />
                <circle id="circle1" cx="50" cy="50" r="7" fill="blue" />
                <circle id="circle2" cx="450" cy="50" r="7" fill="blue" />
                <circle id="circle3" cx="450" cy="450" r="7" fill="blue" />
                <circle id="circle4" cx="50" cy="450" r="7" fill="blue" />
              </svg>


            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
    <script src="code.js"></script>
  </body>
</html>
