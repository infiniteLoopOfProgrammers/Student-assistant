<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>صفحه انتخاب واحد</title>
    <!-- Bootstrap CDN -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css"
    />
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Select2 CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }

      .container {
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
        margin-top: 50px;
      }

      h1 {
        color: #007bff;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-check {
        margin-top: 10px;
      }

      .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
      }

      .btn-primary:hover {
        background-color: #0056b3;
        border-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center">انتخاب واحد</h1>
      <form action="senddata" method="post">
        <div class="form-group">
          <label for="selectedCourses">انتخاب واحد</label>
          <select class="form-control" id="selectedCourses" multiple></select>
        </div>
        <div class="form-group">
          <label for="dontDays">روزهایی که در آن کلاس نداشته باشید</label>
          <select id="dontDays" class="form-control" name="dontDays" multiple>
            <option value="شنبه">شنبه</option>
            <option value="يك شنبه">يك شنبه</option>
            <option value="دوشنبه">دوشنبه</option>
            <option value="سه شنبه">سه شنبه</option>
            <option value="چهارشنبه">چهارشنبه</option>
            <option value="پنج شنبه">پنج شنبه</option>
          </select>
        </div>
        <div class="form-group">
          <label for="dontTimes">ساعت هایی که در آن کلاس نداشته باشید</label>
          <select id="dontTimes" class="form-control" name="dontTimes" multiple>
            <option value="08:00">ساعت هشت</option>
            <option value="10:00">ساعت ده</option>
            <option value="12:00">ساعت دوازده</option>
            <option value="14:00">ساعت چهارده</option>
            <option value="16:00">ساعت شانزده</option>
            <option value="18:00">ساعت هجده</option>
          </select>
        </div>
        <div class="form-group">
          <label for="average">معدل</label>
          <input
            type="number"
            class="form-control"
            id="average"
            name="average"
            min="0"
            max="20"
            step="0.01"
          />
        </div>
        <div class="input-group">
          <input
            type="number"
            class="form-control"
            id="minUnit"
            name="minUnit"
            min="0"
            max="24"
            value="12"
            placeholder="کمترین واحد"
            step="1"
          />
          <input
            type="number"
            class="form-control"
            id="maxUnit"
            name="maxUnit"
            min="0"
            max="24"
            value="20"
            placeholder="بیشترین واحد"
            step="1"
          />
        </div>
        <div class="form-check">
          <div class="row justify-content-between">
            <label class="col-1"> پخش</label>
            <label class="col-1">فشرده</label>
          </div>
          <input
            type="range"
            class="form-range"
            id="distribution"
            min="0"
            max="100"
            value="0"
          />
        </div>
        <hr />
        <div class="form-check">
          <label class="form-check-label" for="dormitory"
            >خوابگاهی
            <input
              class="form-check-input"
              type="checkbox"
              id="dormitory"
              name="dormitory"
              value="خوابگاهی"
            />
          </label>
        </div>
        <hr />
        <div class="form-check">
          <label class="form-check-label" for="native"
            >بومی
            <input
              class="form-check-input"
              type="checkbox"
              id="native"
              name="native"
              value="بومی"
            />
          </label>
        </div>
        <div class="form-group text-center">
          <button class="btn btn-primary" onclick="submitForm()">
            ثبت انتخاب
          </button>
        </div>
      </form>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
    <script>
      function submitForm() {
        // Get selected options from the multi-select dropdown
        const selectedCoursesElement =
          document.getElementById("selectedCourses");
        const selectedOptions = selectedCoursesElement.selectedOptions;

        // Extract values of selected options without using Array.from
        const selectedValues = [];
        for (let i = 0; i < selectedOptions.length; i++) {
          selectedValues.push(selectedOptions[i].value);
        }
        const dontDaysElement = document.getElementById("dontDays");
        const selectedDays = dontDaysElement.selectedOptions;

        // Extract values of selected options without using Array.from
        const selecteditems = [];
        for (let i = 0; i < selectedDays.length; i++) {
          selecteditems.push(selectedDays[i].value);
        }
        const dontTimesElement = document.getElementById("dontTimes");
        const selectedTimes = dontTimesElement.selectedOptions;

        // Extract values of selected options without using Array.from
        const selectedHours = [];
        for (let i = 0; i < selectedTimes.length; i++) {
          selectedHours.push(selectedTimes[i].value);
        }
        
        const average = document.getElementById("average").value;
        const minUnit = document.getElementById("minUnit").value;
        const maxUnit = document.getElementById("maxUnit").value;
        const distribution = document.getElementById("distribution").value;
        const dormitory = document.getElementById("dormitory").checked;
        const native = document.getElementById("native").checked;

        // Create an object with the form data
        const formData = {
          selectedValues,
          selecteditems,
          selectedHours,
          average,
          minUnit,
          maxUnit,
          distribution,
          dormitory,
          native,
        };
        console.log(formData);
        // Send data to the server using fetch
        fetch("/senddata", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(formData),
        })
          .then((response) => response.json())
          .then((data) => {
            console.log("Success:", data);
            // Handle success, e.g., show a success message to the user
          })
          .catch((error) => {
            console.error("Error:", error);
            // Handle errors, e.g., show an error message to the user
          });
      }
      $("#dontDays").select2();
      $("#dontTimes").select2();

      fetch("/getData")
        .then((response) => response.json())
        .then((data) => {
          let list = [];
          data.forEach((course) => {
            if (notexist(list, course.Course_id_main)) {
              var option = $("<option>")
                .val(course.Course_id_main)
                .text(`${course.Course_name}`);
              list.push(course.Course_id_main);
              $("#selectedCourses").append(option);
            }
          });
          $("#selectedCourses").select2();
        });

      function notexist(list, k) {
        flag = true;
        list.forEach((course) => {
          if (course == k) {
            flag = false;
          }
        });
        return flag;
      }

      $(document).ready();
    </script>
  </body>
</html>
